<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-image: url('https://cdn.pixabay.com/photo/2017/01/24/03/53/plant-2004483_1280.jpg');
        height: 10%;
        background-repeat:no-repeat;
        background-size: cover;
        background-attachment: fixed;"
    }
    .container.border.border-dark {
        background-color: #d3dde6;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script defer src="js/login.js"></script>
    <title>Empresa</title>
</head>
<body class="bg-image">

    <div style="width: 80%; text-align: center; margin: auto; padding: 2%;">
        <h1 class="fw-bold">Empresa reto 1</h1>
        <br><br>
        <h3>Inicio de Sesion</h3>
        <div class="container border border-dark" style="width: 40%; text-align: left; margin: auto; padding: 2%">
            <form id="loginForm" action="homePage.html">
                <div class="mb-3">
                    <label for="inputEmail" class="fw-bold form-label">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" name="inputEmail">
                    <div class="ivalid-feedback">Ingresa un email valido</div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="fw-bold form-label">Contrasena</label>
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword">
                    <div class="invalid-feedback">Contrasena invalida</div>
                </div>
                <button class="btn btn-primary" type="submit">Ingresar</button>
            </form>
            <small>No tienes cuenta? <a href="/crearcuenta.html"><u>Crea tu cuenta aqui</u></a></small>
        </div>
    </div>

</body>
</html>

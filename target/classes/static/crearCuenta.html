<!DOCTYPE html>
<html lang="en">
<style>
  body {
    background-image: url('https://cdn.pixabay.com/photo/2017/01/24/03/53/plant-2004483_1280.jpg');
    height: 10%;
    background-repeat:no-repeat;
    background-size: cover;
    background-attachment: fixed;"
  }
  .container.border.border-dark {
    background-color: #d3dde6;
  }

</style>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script defer src="js/crearCuenta.js"></script>
  <title>Empresa</title>
</head>

<body class="bg-image">

<div style="width: 80%; text-align: center; margin: auto; padding: 2%;">
  <h1 class="fw-bold">Empresa reto 1</h1>
  <br><br>
  <h3>Crear cuenta</h3>
</div>
  <div class="container border border-dark" style="width: 40%; text-align: left; margin: auto; padding: 2%">
    <form id="singupForm" action="homePage.html">
      <div class="mb-3">
        <label for="inputName" class="fw-bold form-label">Nombre</label>
        <input type="text" class="form-control" id="inputName" name="inputName">
        <div class="invalid-feedback">Ingresa tu nombre</div>
      </div>

      <div class="mb-3">
        <label for="inputEmail" class="fw-bold form-label">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" name="inputEmail">
        <div class="invalid-feedback" id="emailErrorMsg"></div>
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="fw-bold form-label">Contrasena</label>
        <input type="password" class="form-control" id="inputPassword" name="inputPassword">
        <div class="invalid-feedback">Contrasena invalida</div>
        <div class="form-text">La contrasena debe tener minimo 6 caracteres </div>
      </div>

      <div class="mb-3">
        <label for="inputConfirmPassword" class="fw-bold form-label">Confirma tu contrasena</label>
        <input type="password" class="form-control" id="inputConfirmPassword" name="inputConfirmPassword">
        <div class="invalid-feedback">Las contrasenas no coinciden</div>
      </div>

      <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </div>

  </body>
</html>
